<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact Form</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	<section class="section-100">
		<div class="container">
			<div class="contact-form">
				<div class="contact-form__left">
					<h3 class="m-b-15">Contact Info</h3>
					<br>
					<div>
						<small class="light-grey"><i class="fas fa-user mr-5"></i> Name</small>
						<p>Kiran Acharya</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-envelope mr-5"></i> Email</small>
						<p>kiranworkspace7@gmail.com</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-phone mr-5"></i> Phone</small>
						<p>+91 9876543215</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-map-marker mr-5"></i> Address</small>
						<p>4286  B Street, Saint Paul, Minnesota <br>MN</p>
					</div>
					<div class="contact-form__left_footer">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-youtube"></i></a>
						<a href="#"><i class="fab fa-globe"></i></a>
						<a href="#"><i class="fab fa-globe"></i></a>
					</div>
				</div>
				<div class="contact-form__right">
					<h3 class="mb-3">Contact Us</h3>
					<hr class="hr">
					<form>
						<div class="form-group">
						  	<label for="">Name</label>
						  	<input type="text" id="Name" onchange ="myFunction()" class="form-control form-control-lg" placeholder="Name">
						</div>
						<div class="form-group mt-3">
						  	<label for="">Email</label>
						  	<input type="text" id="Email" onchange ="myFunction2()" class="form-control form-control-lg" placeholder="example@something.com">
						</div>
						<div class="form-group mt-3">
						  	<label for="">Phone</label>
						  	<input type="text" class="form-control form-control-lg" placeholder="+9912097584">
						</div>
						<div class="form-group mt-3">
							<label for="">Message</label>
							<textarea class="form-control form-control-lg" name="" id="" rows="4" placeholder="Your Messages..."></textarea>
						</div>
						<button type="submit" class="submit btn btn-lg btn-primary mt-4" >Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="basic.js"></script>
</body>
</html>
